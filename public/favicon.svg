<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Replaced medical cross with pregnant lady silhouette -->
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)"/>
  
  <!-- Pregnant woman silhouette -->
  <g fill="#F29038">
    <!-- Head -->
    <circle cx="32" cy="18" r="5"/>
    
    <!-- Body and pregnant belly -->
    <path d="M 32 24 
             C 28 24, 25 26, 25 30
             L 25 35
             C 25 40, 27 42, 32 42
             C 37 42, 39 40, 39 35
             L 39 30
             C 39 26, 36 24, 32 24 Z"/>
    
    <!-- Pregnant belly curve (emphasized) -->
    <ellipse cx="32" cy="34" rx="8" ry="9" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Arms -->
    <path d="M 25 28 Q 20 30, 20 34" stroke="#F29038" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 39 28 Q 44 30, 44 34" stroke="#F29038" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Legs -->
    <path d="M 28 42 L 26 52" stroke="#F29038" stroke-width="3" stroke-linecap="round"/>
    <path d="M 36 42 L 38 52" stroke="#F29038" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Heart accent on belly -->
  <path d="M 32 32 
           C 30 30, 28 30, 28 32
           C 28 34, 32 37, 32 37
           C 32 37, 36 34, 36 32
           C 36 30, 34 30, 32 32 Z" 
        fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#66257B"/>
      <stop offset="100%" stop-color="#8B3A9C"/>
    </linearGradient>
  </defs>
</svg>
